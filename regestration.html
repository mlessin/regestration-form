<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Regestration form.</title>
</head>
<body>
    <h1> Regestration Form</h1>
    <form name="Regestration" onsubmit="return formvalidation();">
        
            <label for="userid"> user id:</label>
            <input type="text" name="userid"size="40"/><p>
            <label for="passid"> password:</label>
            <input type="password"name="passid"size="40"/><p>
            <label for="username"> Name:</label>
            <input type="text"name="username"size="40"/><p>
            <label for="Address">Address:</label>
            <input type="text"name="Address"size="40"/><p>
                <label for="country">country:</label>
                <select name="country" id="country">
                    <option selected="" value="default">(please select a country)</option>
                    <option value="UG">Uganda</option>
                    <option value="SA">South Africa</option>
                    <option value="CA">Califonia</option>
                    <option value="RA">Rwanda</option>
                    <option value="KY">Kenya</option>
                    <option value="EG">Egypt</option>
                </select><p>
                <label for="zipcode">zipcode:</label>
                <input type="number"name="zipcode"size="10"/><p>
                    <label for="Email">Email:</label>
                    <input type="text"name="Email"size="30"/><p>
              
                <div>
                        sex:
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                </div><p>
                    <div>
                        language:
                        <input type="checkbox" name="English" value="English">English
                        <input type="checkbox" name="Non English" value="Non English">Non English
                    </div><p>
                        
                            About:
                           <textarea name="asc" id="asc"></textarea><p>

                            
                           <input type="submit" name="submit" value="submit"/>


</body>
</html>
